- name: Remove old docker packages
  become: true
  ansible.builtin.apt:
    pkg:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent


- name: Install required system packages
  become: true
  ansible.builtin.apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: latest
    update_cache: true
    cache_valid_time: 3600


- name: Add Docker gpg key
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    dest: /etc/apt/trusted.gpg.d/docker.asc
    mode: '0644'


- name: Update apt cache
  become: true
  ansible.builtin.apt:
    update_cache: true


- name: Add Docker Repository
  become: true
  ansible.builtin.apt_repository:
    repo: deb https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_lsb.codename }} stable
    state: present


- name: Update apt and install docker-ce
  become: true
  ansible.builtin.apt:
    pkg: docker-ce
    state: latest
    update_cache: true
    cache_valid_time: 3600


- name: Ensure docker cli-plugins dir exists
  become: true
  ansible.builtin.file:
    path: /usr/local/lib/docker/cli-plugins
    state: directory
    mode: '0755'


- name: Ensure group "docker" exists
  become: true
  ansible.builtin.group:
    name: docker
    state: present


- name: Add admin user to Docker
  become: true
  ansible.builtin.user:
    name: "{{ admin_username }}"
    groups: docker
    append: true


- name: Download compose plugin
  become: true
  ansible.builtin.get_url:
    url: https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-linux-x86_64
    dest: /usr/local/lib/docker/cli-plugins/docker-compose


- name: Ensure compose is executable
  become: true
  ansible.builtin.file:
    path: /usr/local/lib/docker/cli-plugins/docker-compose
    mode: a+x


- name: Check docker compose works
  ansible.builtin.shell: docker compose version
  register: compose_version


- name: Print version
  ansible.builtin.debug:
    msg: "{{ compose_version }}"


- name: Add daemon.json config
  become: true
  ansible.builtin.copy:
    src: daemon.json
    dest: /etc/docker/daemon.json
    mode: '0755'


- name: Restart docker so config changes take effect
  become: true
  ansible.builtin.systemd:
    name: docker
    state: started
    daemon_reload: true


- name: Reset ssh connection to allow changes to affect ansible user
  ansible.builtin.meta: reset_connection
