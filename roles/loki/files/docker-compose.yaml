version: '3'
services:
  loki:
    image: grafana/loki  # TODO: Pin rather than latest
    container_name: loki
    ports:
      - "0.0.0.0:3100:3100"
    volumes:
      - "./loki-config.yaml:/etc/loki/local-config.yaml"
    networks:
     - proxy
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.loki.rule=Host(`loki.planetary.tools`)"
      - "traefik.http.routers.loki.entrypoints=websecure"
      - "traefik.http.routers.loki.tls.certresolver=nosresolver"
      - "traefik.http.middlewares.webapp-auth.basicauth.users=verse:temp"
      - "traefik.http.routers.loki.middlewares=webapp-auth"
    resources:
      limits:
        cpus: '2'
        memory: 6G
networks:
  proxy:
    external: true